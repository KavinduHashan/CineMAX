    <div class="container">
      <h3 style="color: black; text-align: center;">Book A Time Slot</h3><br><br>
      <form class="f">
        <div class="form-group">
          <h5>Username</h5>
          <input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control" id="username" placeholder="">
        </div>

        <div class="form-group">
          <h5>Contact Number</h5>
          <input type="text" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}" class="form-control" id="phone" placeholder="07x-xxxxxxx">
        </div>

        <div class="form-group">
          <h5>Movie Name</h5>
          <input type="text" [(ngModel)]="moviename" [ngModelOptions]="{standalone: true}" class="form-control" id="moviename" placeholder="">
        </div>

        <div class="form-group">
          <h5>Date</h5>
            <input type="text" [(ngModel)]="date" [ngModelOptions]="{standalone: true}" class="form-control" id="date" placeholder="DD.MM.YYYY">
          </div>

          <div class="form-group">
            <h5>Time Slot You Choose</h5>
            <input type="text" [(ngModel)]="time" [ngModelOptions]="{standalone: true}" class="form-control" id="time" placeholder="10.30AM / 2.00PM">
          </div>

          <div class="form-group">
            <h5>No of Persons</h5>
            <input type="text" [(ngModel)]="persons" [ngModelOptions]="{standalone: true}" class="form-control" id="persons" placeholder="">
          </div><br>

          <div class="form-group">
            <button type="submit" (click)="add()" class="btn btn-primary" style="width: 600px;">Book</button>
          </div>
        </form>


      </div>
